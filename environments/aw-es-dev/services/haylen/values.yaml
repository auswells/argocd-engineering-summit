haylen:
  replicaCount: 1
  imagePullPolicy: Always
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: false

  ingress:
    enabled: true
    hostName: haylen-dev.awells.dev.actiandatacloud.com
    annotations:
      kubernetes.io/ingress.class: nginx
