haylen:
  replicaCount: 1
  image:
    tag: latest
    pullPolicy: IfNotPresent
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsUser: 101
    runAsGroup: 101
    runAsNonRoot: true
  ingress:
    enabled: true
    hostName: haylen-prod.awells.dev.actiandatacloud.com
    annotations:
      kubernetes.io/ingress.class: nginx
